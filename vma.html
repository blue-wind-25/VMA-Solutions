    <body style='margin:0px; padding:0px 0px 0px 0px; background:#FFFFFF;' onload='resizeApplet()'>
        <embed id          = 'VMAApplet'
               type        = 'application/x-java-applet'
               codebase    = '.'
               code        = 'anemonesoft.gui.GUIMain.class'
               archive     = 'vma.jar'
               pluginspage = 'http://java.com/en/download/index.jsp'
               style       = 'width:100%; height:97%; min-height:540px;'>
        </embed>
    </body>

</html>

<script type='text/javascript'>
    function resizeApplet()
    {
        var h1 = window.innerHeight;
        var h2 = document.body.clientHeight;
        var h3 = document.documentElement.clientHeight;
        if(!h1) h1 = 0;
        if(!h2) h2 = 0;
        if(!h3) h3 = 0;
        
        var hm = (h1 > h2) ? h1 : h2;
        if(h3 > hm) hm = h3;

        var vmaApplet = document.getElementById('VMAApplet');
            vmaApplet.style.height = (hm - 5) + 'px';
            vmaApplet = null;
    }
</script>
